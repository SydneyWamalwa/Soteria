<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Citizenship Certificate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fff; padding: 50px; }
    .certificate { border: 10px solid #007bff; padding: 30px; }
  </style>
</head>
<body>
  <div class="container certificate text-center">
    <img src="{{ user.image_url }}" class="rounded-circle mb-3" width="120" alt="User Image">
    <h1>Certificate of Citizenship</h1>
    <p><strong>{{ user.name }}</strong></p>
    <p><em>Citizen of Soteria</em></p>
    <p><strong>Soteria ID:</strong> {{ user.soteria_id }}</p>
    <hr>
    <h3>Position: {{ user.position }}</h3>
    <p><strong>Requirements:</strong> {{ details.requirements }}</p>
    <p><strong>Privileges:</strong> {{ details.privileges }}</p>
    <p><strong>Responsibilities:</strong> {{ details.responsibilities }}</p>
  </div>
</body>
</html>
